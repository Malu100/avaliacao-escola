<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Atividade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Cadastrar Atividade</h2>
        <form id="cadastroForm">
            <div class="mb-3"><input type="text" class="form-control" id="descricao" placeholder="Descrição da Atividade" required></div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
    <script>
        function getTurmaId() { return new URLSearchParams(window.location.search).get('turma_id'); }
        document.getElementById('cadastroForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const descricao = document.getElementById('descricao').value;
            const turma_id = getTurmaId();
            await fetch('http://localhost:3000/atividades', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({descricao, turma_id}) });
            window.location.href = `atividades.html?turma_id=${turma_id}`;
        });
    </script>
</body>
</html>
