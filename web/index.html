<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Autenticação</h2>
        <form id="loginForm">
            <div class="mb-3"><input type="email" class="form-control" id="email" placeholder="E-mail" required></div>
            <div class="mb-3"><input type="password" class="form-control" id="senha" placeholder="Senha" required></div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const res = await fetch('http://localhost:3000/login', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({email, senha}) });
            if (res.ok) window.location.href = 'principal.html';
            else alert('Credenciais inválidas');
        });
    </script>
</body>
</html>
