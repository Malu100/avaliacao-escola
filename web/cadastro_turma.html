<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Turma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Cadastrar Turma</h2>
        <form id="cadastroForm">
            <div class="mb-3"><input type="text" class="form-control" id="nomeTurma" placeholder="Nome da Turma" required></div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
    <script>
        document.getElementById('cadastroForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const nome = document.getElementById('nomeTurma').value;
            await fetch('http://localhost:3000/turmas', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({nome}) });
            window.location.href = 'principal.html';
        });
    </script>
</body>
</html>
